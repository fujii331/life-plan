version: "3"

services:
  web:
    build: ./api
    command: ash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./api:/app
      - bundle:/usr/local/bundle
    tty: true
    stdin_open: true
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    environment:
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
  front:
    build: ./front
    volumes:
      - ./front:/app
    ports:
      - "8080:8080"
    tty: true
    stdin_open: true
    command: npm run serve

volumes:
  postgresql-data:
  bundle:
